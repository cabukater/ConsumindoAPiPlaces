<!DOCTYPE html>
<html>

<head>
    <title>Place Autocomplete Hotel Search</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    
    <link href="lib/bootstrap.min.css" rel="stylesheet">
     <script src="lib/jquery.min.js"></script>
         <script src="lib/bootstrap.min.js"></script>


    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" >
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>
    <meta charset="utf-8">
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #map {
        height: 100%;
    }
    </style>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand"><img height="20" alt="Brand" src="https://www.simplificaa.com.br/img/site/logo-icon.png"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                                   
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                                  <button type="submit" class="btn btn-danger btn-lg"  data-toggle="modal" href="#modal-container-697513"><i class="fa fa-search searchicon" aria-hidden="true"></i> Nova busca</button>
                                  
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
            </div>
            <div class="row"></div>
        </div>
        <div id="map" class="mapstart"></div>
        <div id="listing">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>
        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="modal fade" id="modal-container-697513" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h1 class="text-danger">Seja Bem vindo!</h1>
                                    <p>Encontre os profissionais mais qualificados próximos a você.</p>
                                    <p>Informe seu Cep ou um ponto de referência na proximidade que deseja Atendimento.</p>
                                    <form role="form" class="text-left">
                                        <div class="form-group has-feedback">
                                            <label class="control-label" for="exampleInputEmail1"></label>
                                            <input class="form-control input-lg" placeholder="Informe o Cep ou local aproximado" type="search" id="autocomplete">
                                        </div>
                                        <button type="submit" class="btn btn-danger btn-lg" data-dismiss="modal"><i class="fa fa-eye" aria-hidden="true"></i> Visualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <script type="text/javascript">
            $(window).load(function() {
                $('#modal-container-697513').modal('show');
            });
            </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtUYK314X4nWjVVJRALZzXNT_-HqLu0Os&libraries=places&callback=initMap" async defer></script>
    </body>

</html>
